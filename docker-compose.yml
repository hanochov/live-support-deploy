services:
  api:
    build:
      context: ./live-support/LiveSupport   
      dockerfile: Dockerfile
    image: livesupport-api:latest
    container_name: livesupport-api
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
      ConnectionStrings__Default: "Data Source=/data/app.db"
    volumes:
      - api_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 8

  web:
    build:
      context: ./support-dashboard         
      dockerfile: Dockerfile
      args:
        VITE_MODE: docker                 
    image: livesupport-web:latest
    container_name: livesupport-web
    ports:
      - "8081:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  api_data:
